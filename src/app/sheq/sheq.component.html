<form [formGroup]="sheqForm">
  <div class="sheqFormTop row">
    <div class="col-xs-12 col-md-6 col-sm-6 text-left">
      <span class="upliftTitle">Uplift</span>
      <div class="upliftBreadcrum">
        <span class="upliftBreadcrumTxt activeBreadCrum">
          SHEQ Complaint
        </span>
      </div>
    </div>

    <div class="col-xs-12 col-md-6 col-sm-6 text-right">
      <input type="button" value="+ Add NCA Complaint" class="ulBtn brownBtn" />
      <input type="button" value="+ Add SHEQ Complaint" class="ulBtn disableBtn" />
    </div>
  </div>
  <div class="SheqFormWrap">
    <div class="col-xs-12 col-md-4 col-sm-2">
      <span class="addCompTxt">Add a new complaint</span>
      <pre>{{sheqForm.value | json}}</pre>
    </div>
    <div class="col-xs-12 col-md-8 col-sm-10 SheqFormFieldsWrap">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Date of Incident</label>
          <div class="dateIncidentField">
            <input type="text" id="dateIncident" class="form-control ulTxtBox" formControlName="dateOfIncident" />
          </div>
        </div>
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Production Site</label>
          <input type="text" class="form-control ulTxtBox" formControlName="productionSite" />
        </div>
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Person Responsible</label>
          <input type="text" class="form-control ulTxtBox" formControlName="personResponsible" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Customer Number</label>
          <input type="text" class="form-control ulTxtBox" formControlName="customerNumber" (blur)="onCusomerNumberChange($event)"
          />
        </div>
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Customer Name</label>
          <input type="text" class="form-control ulTxtBox" formControlName="customerName" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Contact Person</label>
          <input type="text" class="form-control ulTxtBox" formControlName="contactPerson" />
        </div>
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Contact Person Designation</label>
          <input type="text" class="form-control ulTxtBox" formControlName="contactPersonDesignation" />
        </div>
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Contact Number</label>
          <input type="phone" class="form-control ulTxtBox" formControlName="contactNumber" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-sm-6 form-group">
          <label class="form-label">Complaint Details</label>
          <textarea class="form-control ulTxtBox" formControlName="complaintDetails"></textarea>
        </div>
      </div>
      <div formArrayName="products" *ngFor="let product of products.controls; let i=index">
        <div class="row" [formGroupName]="i">
          <div class="row">
            <div class="col-xs-12 col-md-9 col-sm-9 prodDescriField">
              <div class="col-xs-12 col-md-12 col-sm-12">
                <label class="form-label" attr.for="{{'packCodeID' + i}}">Pack Code {{i+1}}</label>
                <input type="text" class="form-control ulTxtBox" formControlName="packCode" id="{{'packCodeID' + i}}" />
              </div>
              <div class="col-xs-12 col-md-12 col-sm-12">
                <label class="form-label" attr.for="{{'productDescriptionID' + i}}">Product Description</label>
                <textarea class="form-control ulTxtBox" formControlName="productDescription"></textarea>
              </div>
              <div class="col-xs-12 col-md-12 col-sm-12">
                <label class="form-label" attr.for="{{'batchDetailsID' + i}}">Batch Details</label>
                <input type="text" class="form-control ulTxtBox" formControlName="batchDetails" id="{{'batchDetailsID' + i}}" />
              </div>
              <div class="col-xs-12 col-md-6 col-sm-6">
                <label class="form-label" attr.for="{{'quantityUnitID' + i}}">Quantity - Unit</label>
                <input type="text" class="form-control ulTxtBox" formControlName="quantityUnit" id="{{'quantityUnitID' + i}}" />
              </div>
              <div class="col-xs-12 col-md-6 col-sm-6">
                <label class="form-label" attr.for="{{'quantityShrinkID' + i}}">Quantity - Shrink</label>
                <input type="text" class="form-control ulTxtBox" formControlName="quantityShrink" id="{{'quantityShrinkID' + i}}" />
              </div>
              <div class="col-xs-12 col-md-6 col-sm-6">
                <label class="form-label" attr.for="{{'quantityCasesID' + i}}">Quantity - Cases</label>
                <input type="text" class="form-control ulTxtBox" formControlName="quantityCases" id="{{'quantityCasesID' + i}}" />
              </div>
              <div class="col-xs-12 col-md-6 col-sm-6">
                <label class="form-label" attr.for="{{'quantityPalletID' + i}}">Quantity - Pallet</label>
                <input type="text" class="form-control ulTxtBox" formControlName="quantityPallet" id="{{'quantityPalletID' + i}}" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-9 col-sm-9 row text-right addPackCodeLink" *ngIf="products.length < 5">
        <a href="javascript:;" (click)="addPackCode()">
          <span class="addPackCode">+ Add Pack Code</span>
        </a>
      </div>
      <br/>
      <br/>
      <br/>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-sm-6 form-group">
          <label class="form-label">Reason Code</label>
          <div class="ulSelectOutter" *ngIf="!isReasonCodeDisabled">
            <select class="ulSelect" [disabled]="isReasonCodeDisabled" formControlName="reasonCode">
              <option *ngFor="let reasonCode of reasonCodes" value="{{reasonCode.value}}">{{ reasonCode.label }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Level 1</label>
          <div class="ulSelectOutter">
            <select class="ulSelect" [disabled]="level1Disabled" (change)="level1Change($event.target.selectedIndex)" formControlName="level1">
              <option *ngFor="let option of level1Options" [ngValue]="option.value">{{option.label }}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Level 2</label>
          <div class="ulSelectOutter">
            <select class="ulSelect" [disabled]="level2Disabled" (change)="level2Change($event.target.selectedIndex)" formControlName="level2">
              <option *ngFor="let option of level2Options" [ngValue]="option.value">{{ option.label }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Level 3</label>
          <div class="ulSelectOutter">
            <select class="ulSelect" [disabled]="level3Disabled" (change)="level3Change($event.target.selectedIndex)" formControlName="level3">
              <option *ngFor="let option of level3Options" [ngValue]="option.value">{{ option.label }}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-12 col-md-4 col-sm-4 form-group">
          <label class="form-label">Level 4</label>
          <div class="ulSelectOutter">
            <select class="ulSelect" [disabled]="level4Disabled" (change)="level4Change($event.target.selectedIndex)" formControlName="level4">
              <option *ngFor="let option of level4Options" [ngValue]="option.value">{{ option.label }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-sm-6 form-group">
          <label class="form-label">Explanation</label>
          <textarea class="form-control ulTxtBox"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-sm-6 form-group">
          <label class="form-label">File Upload</label>
          <div class="fileUploadBlock">
            <label for="file-upload" class="custom-file-upload">
              Choose File
            </label>
            <input id="file-upload" class="fileUpload hide" name="upload_cont_img" type="file" accept="image/*" />
            <ul class="uploadedFileList">

            </ul>
          </div>
        </div>
      </div>
      <div class="">
        <input type="button" class="ulBtn ulCancelBtn" value="Cancel" />
        <input type="button" class="ulBtn ulSubmitBtn" value="Submit" (click)="onSubmit(this)" />
      </div>
    </div>
  </div>
</form>
