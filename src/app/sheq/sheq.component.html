<div class="sheqFormTop row">
  <div class="col-xs-12 col-md-6 col-sm-6 text-left">
    <span class="upliftTitle">Uplift</span>
    <div class="upliftBreadcrum">
      <span class="upliftBreadcrumTxt activeBreadCrum">
        SHEQ Complaint
      </span>
    </div>
  </div>

  <div class="col-xs-12 col-md-6 col-sm-6 text-right">
    <input type="button" value="+ Add NCA Complaint" class="ulBtn brownBtn" />
    <input type="button" value="+ Add SHEQ Complaint" class="ulBtn disableBtn" />
  </div>
</div>
<div class="SheqFormWrap">
  <div class="col-xs-12 col-md-4 col-sm-2">
    <span class="addCompTxt">Add a new complaint</span>
    <pre>{{Sheq | json}}</pre>
  </div>
  <div class="col-xs-12 col-md-8 col-sm-10 SheqFormFieldsWrap">
    <div class="row">
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Date of Incident</label>
        <div class="dateIncidentField">
          <input type="text" id="dateIncident" class="form-control ulTxtBox" [(ngModel)]="Sheq.dateOfIncident" />
        </div>
      </div>
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Production Site</label>
        <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.productionSite" />
      </div>
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Person Responsible</label>
        <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.personResponsible" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Customer Number</label>
        <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.customerNumber" (blur)="onCusomerNumberChange($event)"/>
      </div>
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Customer Name</label>
        <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.customerName"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Contact Person</label>
        <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.contactPerson"/>
      </div>
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Contact Person Designation</label>
        <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.contactPersonDesignation"/>
      </div>
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Contact Number</label>
        <input type="phone" class="form-control ulTxtBox" [(ngModel)]="Sheq.contactNumber"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-6 form-group">
        <label class="form-label">Complaint Details</label>
        <textarea class="form-control ulTxtBox" [(ngModel)]="Sheq.complaintDetails"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Pack Code</label>
        <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.packCode1"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-6 prodDescriField">
        <div class="col-xs-12 col-md-12 col-sm-12">
          <label class="form-label">Product Description</label>
          <textarea class="form-control ulTxtBox" [(ngModel)]="Sheq.productDescription"></textarea>
        </div>
        <div class="col-xs-12 col-md-12 col-sm-12">
          <label class="form-label">Batch Details</label>
          <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.batchDetails1"/>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-6">
          <label class="form-label">Quantity - Unit</label>
          <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.QuantityUnit1"/>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-6">
          <label class="form-label">Quantity - Shrink</label>
          <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.quantityShrink1"/>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-6">
          <label class="form-label">Quantity - Cases</label>
          <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.quantityCase1"/>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-6">
          <label class="form-label">Quantity - Pallet</label>
          <input type="text" class="form-control ulTxtBox" [(ngModel)]="Sheq.quantityPallet1"/>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6 col-sm-6 row text-right addPackCodeLink">
      <span class="addPackCode">+ Add Pack Code</span>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-6 form-group">
        <label class="form-label">Reason Code</label>
        <div class="ulSelectOutter" *ngIf="!this.isReasonCodeDisabled">
          <select class="ulSelect" disabled={{this.isReasonCodeDisabled}}>
              <option *ngFor="let reasonCode of reasonCodes" [ngValue]="reasonCode.value">{{ reasonCode.label }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Level 1</label>
        <div class="ulSelectOutter">
          <select class="ulSelect">
            <option>Customer Pack</option>
            <option>Customer Pack 2</option>
            <option>Customer Pack 3</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Level 2</label>
        <div class="ulSelectOutter">
          <select class="ulSelect">
            <option>Customer Pack</option>
            <option>Customer Pack 2</option>
            <option>Customer Pack 3</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Level 3</label>
        <div class="ulSelectOutter">
          <select class="ulSelect">
            <option>Customer Pack</option>
            <option>Customer Pack 2</option>
            <option>Customer Pack 3</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-md-3 col-sm-3 form-group">
        <label class="form-label">Level 4</label>
        <div class="ulSelectOutter">
          <select class="ulSelect">
            <option>Customer Pack</option>
            <option>Customer Pack 2</option>
            <option>Customer Pack 3</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-6 form-group">
        <label class="form-label">Explanation</label>
        <textarea class="form-control ulTxtBox"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-6 form-group">
        <label class="form-label">File Upload</label>
        <div class="fileUploadBlock">
          <label for="file-upload" class="custom-file-upload">
            Choose File
          </label>
          <input id="file-upload" class="fileUpload hide" name="upload_cont_img" type="file" accept="image/*" />
          <ul class="uploadedFileList">

          </ul>
        </div>
      </div>
    </div>
    <div class="">
      <input type="button" class="ulBtn ulCancelBtn" value="Cancel" />
      <input type="button" class="ulBtn ulSubmitBtn" value="Submit" (click)="onSubmit(this)" />
    </div>
  </div>
</div>
